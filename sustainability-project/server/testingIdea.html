	<p id="testing"></p>
	
	<div class="container">
  <h2>Form control: input</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>
  <form role="form">
    <div class="form-group" style="background-color:lavender;">
      <label for="usr">First Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group" style="background-color:lightcyan;">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName">
    </div>
    <div class="form-group" style="background-color:moccasin;">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
  </form>
  
</div>

	<!--<button onclick= "getElementById('confirm').innerHTML= 'Submitted'">confirm</button>-->
	  <button type="button" class="btn btn-primary">confirm</button>
	
	<script>
	//essentially the about page, might link to a more specific 'about' page
	var people = [
			{"firstName": "Stephen", "lastName":"Kinser","about": "StephenKinser.html","github":"https://github.com/Riuchando"},
			{"firstName": "Kris", "lastName":"Brown","about": "StephenKinser.html","github":"https://github.com/KrisB88"},
			{"firstName": "Steven", "lastName":"Sheffey","about": "StephenKinser.html", "github":"https://github.com/Starfys"}
			];
	
	var out; //output to the webpage 
	
	out = "	<div class=\"container\">"
	+"<table class = \"table table-striped\">" 
	+"<thead><tr><th>Firstname</th>"
	+"<th>about</th><th>github</th></thead>"; // optional label
	out+= "<tbody>";
	 for (var i = 0 ; i< people.length; i++){	// go through every user put into a table
	out += 
	"<tr><td>" +people[i].firstName+" "
			  +people[i].lastName+"</td><td>"
			  +"<a href=" + people[i].about+ "> about </a>" +"</td><td>"
			  +"<a href=" + people[i].github+ "> github </a>" +"</td></tr>";
	} 
	out += "</tbody></table></div>";
	
	document.getElementById("testing").innerHTML = out;
	
	</script>
